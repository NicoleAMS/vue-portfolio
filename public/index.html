<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="apple-touch-icon" href="<%= BASE_URL %>apple-touch-icon.png" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Dutch frontend developer with 9 months of international work experience in both front-end and full-stack development. Based in The Netherlands. Loves learning, brainstorming, design and teamwork."
    />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="Nicole Sentis - Portfolio" />
    <meta
      itemprop="description"
      content="Dutch frontend developer with 9 months of international work experience in both front-end and full-stack development. Based in The Netherlands. Loves learning, brainstorming, design and teamwork."
    />
    <meta
      itemprop="image"
      content="https://www.nicolesentis.nl/assets/images/og.png"
    />

    <!-- OpenGraph Meta Tags -->
    <meta property="og:url" content="https://www.nicolesentis.nl" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Nicole Sentis - Portfolio" />
    <meta
      property="og:description"
      content="Dutch frontend developer with 9 months of international work experience in both front-end and full-stack development. Based in The Netherlands. Loves learning, brainstorming, design and teamwork."
    />
    <meta
      property="og:image"
      content="https://www.nicolesentis.nl/assets/images/og.png"
    />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
